<div class="d-flex justify-content-center align-items-center">
  <form [formGroup]="form" (ngSubmit)="submit()" class="p-3 shadow-sm">
    <h2 class="mb-3">Create Account</h2>

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" formControlName="name" type="text" placeholder="Your full name" />
      <div class="text-danger small" *ngIf="f.name.touched && f.name.invalid">
        <span *ngIf="f.name.errors?.['required']">Name is required.</span>
        <span *ngIf="f.name.errors?.['minlength']">Name must be at least 2 characters.</span>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" formControlName="email" type="email" placeholder="you@example.com" />
      <div class="text-danger small" *ngIf="f.email.touched && f.email.invalid">
        <span *ngIf="f.email.errors?.['required']">Email is required.</span>
        <span *ngIf="f.email.errors?.['email']">Enter a valid email address.</span>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input class="form-control" formControlName="password" type="password" placeholder="Min 6 characters" />
      <div class="text-danger small" *ngIf="f.password.touched && f.password.invalid">
        <span *ngIf="f.password.errors?.['required']">Password is required.</span>
        <span *ngIf="f.password.errors?.['minlength']">Password must be at least 6 characters.</span>
      </div>
    </div>

    <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid || loading">
      {{ loading ? 'Creating...' : 'Sign Up' }}
    </button>
  </form>
</div>
