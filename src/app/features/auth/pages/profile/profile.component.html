<div class="profile-container" *ngIf="user$ | async as user; else loadingOrGuest">
  <div class="card p-3 shadow-sm">
    <h2 class="mb-3">Profile</h2>
    <p class="mb-1"><strong>Name:</strong> {{ user.name }}</p>
    <p class="mb-1"><strong>Email:</strong> {{ user.email }}</p>
    <p class="text-muted">User ID: {{ user.id }}</p>
    <div class="mt-3">
      <button class="btn btn-outline-danger btn-sm" (click)="logout()">Logout</button>
    </div>
  </div>
</div>

<ng-template #loadingOrGuest>
  <div class="alert alert-warning mt-3 mx-auto" style="max-width: 420px;">
    No user loaded. Please log in.
  </div>
</ng-template>
